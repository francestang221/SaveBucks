<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   <!-- Our own CSS -->
   <link rel="stylesheet" href="style.css">

    <title>$aveBucks</title>
</head>
<body id="body">

  <div class="container">
    <div class="row">
    <nav id="header" class="navbar rounded navbar-dark border border-success">
        <div class="col-md">
        <a id="title" class="navbar-brand">
          <img src="Logo.png"  height="100px" alt="">
        </a>
      </div>
      <div class="col-md">
        <p id="description" class="navbar-text">Choose your go-to Starbucks drink, and see how much it is really costing you.</p>
      </div>
      <div class="col-">
        <button id="toggler" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a id="home" class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a id="about" class="nav-link" href="#">About <span class="sr-only"></span></a>
              </li>
          </ul>
        </div>
      </nav>
    </div>
    </div>

    <div class="container">
    <div class="row">
    <div class="col-lg">
    <div class="row">
    <div class="btn-group"  class="dropdown">
        <button type="button" id="button-dropdown" class="btn btn-lg btn-success dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Your Go-To Starbucks Order
        </button>
        <div id="dropdown-options" class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button">Latte</button>
          <button class="dropdown-item" type="button">Americano</button>
          <button class="dropdown-item" type="button">Macchiatto</button>
          <button class="dropdown-item" type="button">Capuccino</button>
          <button class="dropdown-item" type="button">Frappuccino</button>
        </div>
    </div>
    </div>
      <div class="row">
      <button type="button" id="button-enter" class="btn btn-lg btn-success">Show me a better way</button>
    </div>
    </div>

    <div class="col-md">
      <img id="coffee-image" src="ronaldo-arthur-vidal-Cdz_lvnl37k-unsplash.jpg" alt="Coffee cup from above." class="rounded">
    </div>
    </div>
    </div>


    <!-- JS script -->
    <script src="script.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS, JQuery, Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
