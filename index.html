<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <!-- Raleway Font -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
      <!-- Our own CSS -->
      <link rel="stylesheet" href="style.css">
      <title>$aveBucks</title>
   </head>
   <body id="body">
      <div class="row justify-content-end">
         <nav id="header" class="navbar sticky-top fixed-top navbar-light bg-light">
            <div class="col col-sm-3 col-xl-3">
                  <img id="title" src="Logo.png" alt="SaveBucks">
            </div>
            <div class="col col-sm-9 col-xl-9">
               <div class="row justify-content-start" id="navbar-buttons">
                  <div class="col-auto"><a href="index.html">Home</a></div>
                  <div class="col-auto"><a href="about.html">About</a></div>
               </div>
            </div>
         </nav>
      </div>
      <div class="container">
         <div class="col-auto main-content">
            <div class="row justify-content-around">
               <div class="col-auto align-self-center">
                  <img id="description" src="Prompt.png" alt="Choose your go-to Starbucks drink, and see how much it is really costing you!">
               </div>
               <!-- Select coffee choice  -->
               <div class="col-auto align-self-center">
                  <div class="row justify-content-center">
                        <select class="form-select form-select-lg col-auto" id="dropdown-options">
                           <option selected disabled>Choose your coffee</option>
                        </select>
                     </div>
                     <div class="row justify-content-center">
                        <!-- Enter quantity  -->
                        <label for="input-qty" id="label"> # cups of coffee per day:</label>
                        <input type="number" name="coffee-qty" id="input-qty" required>
                     </div>
                     <div class="row justify-content-center">
                           <!-- Show me Button -->
                              <button type="button" id="button-enter" class="btn btn-lg btn-block btn-outline-*">Click here to see your savings potential!</button>
                     </div>
                  </div>
               </div>
            <div class="row justify-content-center">
               <div id="results" class="align-self-center">
                  <!-- Display the unit price of the selected drink here  -->
                  <div id="coffee-price"></div>
                  <!-- Display the daily cost here -->
                  <div id="daily-cost"></div>
                  <div id="savings"></div>
               </div>
            </div>
         </div>
      </div>
        
         <!-- Twitter Button -->
         <div class="row justify-content-center" id="twitter-button">
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="I now make coffee at home to save money! Wonder how much you can save? Try $SaveBucks! " data-url="https://francestang221.github.io/" data-via="getsavebucks" data-hashtags="SaveBucks" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
         </div>

         <!-- Coffee Photo -->
         <div class="row align-self-center justify-content-center">
            <div class="col-auto align-self-center">
               <img id="coffee-image" src="CoffeeCup.jpg" alt="Coffee cup from above." class="rounded">
               <p class="image-source">Photo by Ronaldo Arthur Vidal</p>
            </div>
         </div>
         <footer>
            <p> &copy; 2021 Array of Sunshine | All Rights Reserved </p>
         </footer>

      </div>
      <!-- JS script -->
      <script src="script.js"></script>
      <!-- Bootstrap JS, JQuery, Popper -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   </body>
</html>
